<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/xxjapp/xdialog@3/xdialog.min.css">

    <link rel="stylesheet" href="index.css">

    <title>xtools</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light xt-navbar">
        <div class="container">
            <a class="navbar-brand" href="./">
                <img src="assets/xtool.png" alt="xtools Logo">
                <span class="ml-1">xtools</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto pt-3 pt-lg-0">
                </ul>
                <ul class="navbar-nav pb-3 pb-lg-0">
                    <li class="nav-item d-none d-lg-inline-block">
                        <a href="https://github.com/xxjapp/xtools" class="nav-link text-github">
                            <i class="fab fa-github"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Content here -->
        <div class="row pt-3">
            <h5>URL Encoder / Decoder</h5>
        </div>

        <form>
            <div class="form-group">
                <label for="input1">Copy-paste the string to encode or decode here</label>
                <textarea class="form-control" id="input1" rows="6"></textarea>
            </div>

            <button type="button" class="btn btn-primary" id="encode-button">Encode</button>
            <button type="button" class="btn btn-primary" id="decode-button">Decode</button>

            <div class="form-group">
                <label for="output1">output</label>
                <textarea class="form-control" id="output1" rows="6"></textarea>
            </div>

            <button type="button" class="btn btn-primary d-none" id="copy-button">Copy</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/gh/xxjapp/xdialog@3/xdialog.min.js"></script>

    <script src="index.js"></script>
</body>

</html>
