<style>
    .action-button {
        width: 60px;
        height: 60px;
        background-color: lightsalmon;
        border-radius: 50%;
        box-shadow: 0 6px 10px 0 #666;
        transition: all 0.1s ease-in-out;
        font-size: 60px;
        color: white;
        text-align: center;
        line-height: 45px;
        position: fixed;
        right: 60px;
        bottom: 60px;
    }

    .action-button:hover {
        box-shadow: 0 6px 14px 0 #666;
        transform: scale(1.05);
    }

    .action-button:active {
        box-shadow: 0 6px 6px 0 #666;
        transform: scale(0.95);
    }

    .noselect {
        -webkit-touch-callout: none;
        /* iOS Safari */
        -webkit-user-select: none;
        /* Safari */
        -khtml-user-select: none;
        /* Konqueror HTML */
        -moz-user-select: none;
        /* Old versions of Firefox */
        -ms-user-select: none;
        /* Internet Explorer/Edge */
        user-select: none;
        /* Non-prefixed version, currently supported by Chrome, Opera and Firefox */
    }

</style>
<div>
    <div class="row pt-3">
        <h5 class="xt-title">Server List</h5>
    </div>

    <div class="action-button noselect" id="add-button"> + </div>
</div>

<script>
    "use strict"

    window.partObject = (function() {
        return {
            init: init,
            activate: activate,
            deactivate: deactivate
        }

        function init() {
            // add event listeners
            document.getElementById("add-button").addEventListener("click", onClickAdd)
        }

        function activate() {
            // do nothing
        }

        function deactivate() {
            // do nothing
        }

        function onClickAdd(e) {
            xdialog.open({
                title: 'Login Demo',
                body: '\
                    <style>\
                        .demo1-mb-1 { margin-bottom: 1em; }\
                        .demo1-row { text-align: center; }\
                        .demo1-row label { min-width: 6em; display: inline-block; text-align: right; margin-right: 0.5em; }\
                        .demo1-row input { padding: 0.3em; outline: none; min-width: 12em; }\
                        .demo1-validated input { border: green 2px solid; }\
                        .demo1-validated input:invalid { border: red 2px solid; }\
                    </style>\
                    <div id="demo1-form">\
                        <div class="demo1-row demo1-mb-1"><label for="uname">User Name</label><input type="text" id="uname" required></div>\
                        <div class="demo1-row"><label for="psw">Password</label><input type="password" id="psw" required></div>\
                    </div>',
                buttons: {
                    ok: 'Login',
                    cancel: 'Cancel'
                },
                effect: '3d_rotate_bottom',
                style: 'width: 25em;',
                onok: function() {
                    document.getElementById('demo1-form').classList.add('demo1-validated');

                    let uname = document.getElementById('uname').value;
                    let psw = document.getElementById('psw').value;

                    if (!uname || !psw) {
                        return false;
                    }

                    xdialog.alert('Welcome, ' + uname);
                }
            });
        }

        function pasteClipboardText(onDone) {
            navigator.clipboard && navigator.clipboard.readText().then(function(clipText) {
                document.getElementById("input1").value = clipText
                onDone && onDone()
            }).catch(function(error) {
                // catch and output the error
                w(error)
            })
        }
    })()

</script>
